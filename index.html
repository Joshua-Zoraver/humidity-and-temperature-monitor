<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greenhouse Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f0f0f0; }
    h1 { color: green; }
    .card {
      border: 1px solid #ccc; padding: 20px; width: 90%; max-width: 300px;
      margin: 10px auto; border-radius: 8px; background: #fff; box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .value { font-size: 2em; font-weight: bold; }
    .ok { color: green; }
    .alert { color: red; }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
      max-width: 100%;
    }
    table {
      width: 90%; max-width: 600px; margin: 20px auto; border-collapse: collapse; background: white;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      min-width: 500px;
    }
    th, td {
      padding: 10px; border: 1px solid #ddd; text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }

    @media (max-width: 600px) {
      table { font-size: 12px; }
      th, td { padding: 6px; }
      .card { padding: 10px; max-width: 95%; }
      .value { font-size: 1.5em; }
      h1, h2 { font-size: 1.2em; }
    }
    
    .chart-container {
    position: relative;    /* important for Chart.js */
    height: 300px;         /* or 40vh, etc */
    width: 80vw;           /* responsive width */
    max-width: 800px;
    margin: 0 auto 20px auto;
    }

  </style>

  // Chart.js v4
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>Greenhouse Dashboard</h1>

  <div class="card">
    <h2>Temperature</h2>
    <p id="temp" class="value">Loading...</p>
  </div>
  <div class="card">
    <h2>Humidity</h2>
    <p id="humidity" class="value">Loading...</p>
  </div>

  <h2>Temperature Over Time</h2>
  <div class="chart-container">
    <canvas id="tempChart"></canvas>
  </div>

  <h2>Humidity Over Time</h2>
  <div class="chart-container">
    <canvas id="humChart"></canvas>
  </div>


  <h2>Recent Sensor Data (Database)</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Sensor</th>
          <th>Value</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="history-table">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // Live local pi sensor data card
    async function fetchSensorData() {
      try {
        const response = await fetch("/sensor-data");
        if (!response.ok) throw new Error(`API responded with status ${response.status}`);
        const data = await response.json();
        updateSensorDisplay(data, "host");
      } catch (error) {
        document.getElementById("temp").innerText = `Error: ${error.message}`;
        document.getElementById("humidity").innerText = `Error: ${error.message}`;
        console.error("Error fetching sensor data:", error);
      }
    }

    function updateSensorDisplay(data, piId) {
      const prefix = piId === "host" ? "" : `${piId} - `;

      const tempEl = document.getElementById("temp");
      if (data.temperature != null) {
        tempEl.innerText = `${prefix}${data.temperature.toFixed(2)} °C (${data.temp_status})`;
        tempEl.className = `value ${data.temp_status === "STABLE" ? "ok" : "alert"}`;
      } else {
        tempEl.innerText = "No data";
        tempEl.className = "value";
      }

      const humEl = document.getElementById("humidity");
      if (data.humidity != null) {
        humEl.innerText = `${prefix}${data.humidity.toFixed(2)} % (${data.humidity_status})`;
        humEl.className = `value ${data.humidity_status === "STABLE" ? "ok" : "alert"}`;
      } else {
        humEl.innerText = "No data";
        humEl.className = "value";
      }
    }

    // Chart.js instances
    let tempChart = null;
    let humChart = null;

    // History table + charts
    async function fetchHistory() {
      try {
        const response = await fetch("/history");
        if (!response.ok) throw new Error(`API responded with status ${response.status}`);
        const history = await response.json();

        // Update table
        const tableBody = document.getElementById("history-table");
        tableBody.innerHTML = "";

        history.forEach(row => {
          const statusClass = row.status === "STABLE" ? "ok" : "alert";
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.timestamp}</td>
            <td>${row.sensor} (${row.pi_id})</td>
            <td>${row.value}</td>
            <td class="${statusClass}">${row.status}</td>
          `;
          tableBody.appendChild(tr);
        });

        // Update charts
        updateCharts(history);
      } catch (err) {
        document.getElementById("history-table").innerHTML =
          `<tr><td colspan="4">Error: ${err.message}</td></tr>`;
        console.error("Error fetching history:", err);
      }
    }

    function updateCharts(history) {
      try {
        if (!Array.isArray(history)) {
          console.error("History from backend is not an array:", history);
          return;
        }
        if (history.length === 0) {
          console.warn("History array is empty, skipping chart update.");
          return;
        }

        console.log("History from backend:", history);

        const timestamps = [...new Set(history.map(r => r.timestamp))].sort();
        const piIds = [...new Set(history.map(r => r.pi_id || "unknown"))];

        function buildDataByPi(sensorName) {
          const dataByPi = {};
          piIds.forEach(pi => {
            dataByPi[pi] = new Array(timestamps.length).fill(null);
          });

          history.forEach(row => {
            if (row.sensor !== sensorName) return;
            const tIndex = timestamps.indexOf(row.timestamp);
            if (tIndex === -1) return;

            const pi = row.pi_id || "unknown";
            const rawVal = row.value;
            const val = rawVal != null ? parseFloat(rawVal) : null;
            dataByPi[pi][tIndex] = isNaN(val) ? null : val;
          });

          return dataByPi;
        }

        const tempDataByPi = buildDataByPi("temperature");
        const humDataByPi = buildDataByPi("humidity");

        const colors = ["red", "blue", "green", "orange", "purple", "brown", "magenta", "teal"];

// Temperature chart
const tempCanvas = document.getElementById("tempChart");
const tempCtx = tempCanvas.getContext("2d");
if (tempChart) tempChart.destroy();

try {
  tempChart = new Chart(tempCtx, {
    type: "line",
    data: {
      labels: timestamps,
      datasets: piIds.map((piId, idx) => ({
        label: `Temp - ${piId}`,
        data: tempDataByPi[piId],
        borderColor: colors[idx % colors.length],
        tension: 0.2,
        spanGaps: true
      }))
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: { title: { display: true, text: "Timestamp" } },
        y: { title: { display: true, text: "Temperature (°C)" } }
      },
      plugins: {
        legend: { position: "top" },
        tooltip: {
          callbacks: {
            label: (ctx) => `${ctx.dataset.label}: ${ctx.parsed.y}`
          }
        }
      }
    }
  });
} catch (e) {
  console.error("Chart.js error while creating temp chart:", e);
}


        // Humidity chart
        const humCanvas = document.getElementById("humChart");
        const humCtx = humCanvas.getContext("2d");
        if (humChart) humChart.destroy();

        humChart = new Chart(humCtx, {
          type: "line",
          data: {
            labels: timestamps,
            datasets: piIds.map((piId, idx) => ({
              label: `Humidity - ${piId}`,
              data: humDataByPi[piId],
              borderColor: colors[idx % colors.length],
              tension: 0.2,
              spanGaps: true
            }))
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: { title: { display: true, text: "Timestamp" } },
              y: { title: { display: true, text: "Humidity (%)" } }
            },
            plugins: {
              legend: { position: "top" },
              tooltip: {
                callbacks: {
                  label: (ctx) => `${ctx.dataset.label}: ${ctx.parsed.y}`
                }
              }
            }
          }
        });
      } catch (e) {
        console.error("Error in updateCharts:", e);
      }
    }

    // Polling intervals
    fetchSensorData();
    setInterval(fetchSensorData, 1000);

    fetchHistory();
    setInterval(fetchHistory, 10000);
  </script>
</body>
</html>
